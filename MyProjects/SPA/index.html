<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

<!--Customer Content-->
<main id="Customer-Content">
    <section class="row">
        <div class="col-4  " >
            <form class="mx-5 mt-5">
                <div class="mb-3">
                    <label for="txtCID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="txtCID" >
                    <span class="control-error text-danger" id="lblCusID"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="txtCustomerName">
                    <span class="control-error text-danger" id="lblCusName"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="txtAddress" >
                    <span class="control-error text-danger" id="lblAddress"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtAge" class="form-label">Customer Age</label>
                    <input type="text" class="form-control" id="txtAge" >
                    <span class="control-error text-danger" id="lblAge"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtSalary" class="form-label">Customer Salary</label>
                    <input type="text" class="form-control" id="txtSalary" >
                    <span class="control-error text-danger" id="lblSalary"></span>
                </div>

                <button  type="button" class="btn btn-primary mt-2" id="btnSave">Save </button>
                <button  type="button" class="btn btn-warning mt-2 mx-2" id="btnUpdate">Update </button>
                <button  type="button" class="btn btn-danger mt-2 " id="btnDelete">Delete </button>
                <button  type="button" class="btn btn-secondary mt-2 mx-2" id="btnClearAll">Clear</button>

            </form>
        </div >
        <div class="col-7">
            <table class="table table-bordered table-hover mt-5 mx-5">
                <thead class="bg-warning text-black-50">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Age</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody class="bg-light " id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>
</main>

<!--Item Content-->
<main id="Item-Content">
    <section class="row">
        <div class="col-4  " >
            <form class="mx-5 mt-5">
                <div class="mb-3">
                    <label for="txtItemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="txtItemCode">
                    <span class="control-error text-danger" id="lblCode"></span>
                </div>
                <div class="mb-3">
                    <label for="txtDescription" class="form-label">Item Description</label>
                    <input type="text" class="form-control" id="txtDescription">
                    <span class="control-error text-danger" id="lblDes"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtQty" class="form-label">Item QtyOnHand</label>
                    <input type="text" class="form-control" id="txtQty" >
                    <span class="control-error text-danger" id="lblQty"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtPrice" class="form-label">Item Unit Price</label>
                    <input type="text" class="form-control" id="txtPrice" >
                    <span class="control-error text-danger" id="lblPrice"></span>
                </div>

                <button  type="button" class="btn btn-primary mt-2" id="btnSaveItem">Save </button>
                <button  type="button" class="btn btn-warning mt-2 mx-2" id="btnUpdateItem">Update </button>
                <button  type="button" class="btn btn-danger mt-2 " id="btnDeleteItem">Delete </button>
                <button  type="button" class="btn btn-secondary mt-2 mx-2" id="btnClearAllItem">Clear</button>
            </form>
        </div >
        <div class="col-7">
            <table class="table table-bordered table-hover mt-5 mx-5">
                <thead class="bg-secondary text-black-50">
                <tr>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody class="bg-light " id="tblItem">

                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
