<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarMax Store</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation Bar Start  -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold brandName text-white " href="#">
            <i class="fas fa-store me-2 "></i>
            Star<span style="color:orange;">Max </span> Store
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler "
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-2">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active font-weight-bold text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link font-weight-bold text-white" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link font-weight-bold text-white" href="#">Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navigation Bar End  -->

<!-- Customer Content Start-->
<section class="container-fluid mt-3" id="customerContent">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Customer Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="txtSearchCusID">Search Customer</label>
                    <input class="form-control" id="txtSearchCusID" placeholder="Customer ID, NIC, Name" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearchCustomer">Search</button>

            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="txtCusID">Customer ID</label>
                <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                <p><small class="text-danger pl-1" id="lblCusId"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                <p><small class="text-danger pl-1" id="lblCusName"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusAddress">Customer Address</label>
                <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                <p><small class="text-danger pl-1" id="lblCusAddress"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtCusTp">Customer Tp</label>
                <input class="form-control" id="txtCusTp" placeholder="Customer Tp" type="text">
                <p><small class="text-danger pl-1" id="lblCusTp"></small></p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" id="btnSaveCustomer">Save</button>
                <button class="btn btn-success me-md-2" id="btnUpdateCustomer">Update</button>
                <button class="btn btn-danger me-md-2" id="btnDeleteCustomer">Delete</button>
            </div>

        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-danger ">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Tp</th>
                </tr>
                </thead>
                <tbody id="customerTable"></tbody>
            </table>
        </div>
    </section>
</section>
<!-- Customer Content End-->

<!-- Item Content Start-->
<section class="container-fluid mt-3" id="itemContent">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Item Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="txtSearchItemID">Search Item</label>
                    <input class="form-control" id="txtSearchItemID" placeholder="Item Code" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearchItem">Search</button>

            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="txtItemCode">Item Code</label>
                <input class="form-control" id="txtItemCode" placeholder="Item Code" type="text">
                <p><small class="text-danger pl-1" id="lblItemCode"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
                <p><small class="text-danger pl-1" id="lblItemName"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemQty">Item Qty</label>
                <input class="form-control" id="txtItemQty" placeholder="Item Qty" type="text">
                <p><small class="text-danger pl-1" id="lblItemQty"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtItemPrice">Item Price</label>
                <input class="form-control" id="txtItemPrice" placeholder="Item Price" type="text">
                <p><small class="text-danger pl-1" id="lblItemPrice"></small></p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" id="btnSaveItem">Save</button>
                <button class="btn btn-success me-md-2" id="btnUpdateItem">Update</button>
                <button class="btn btn-danger me-md-2" id="btnDeleteItem">Delete</button>
            </div>

        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-danger">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="itemTable"></tbody>
            </table>
        </div>
    </section>
</section>
<!-- Item Content End-->

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>

<script src="db/DB.js"></script>
<script src="model/Customer.js"></script>
<script src="model/Item.js"></script>

<script src="controller/CustomerController.js" ></script>
<script src="controller/ItemController.js"></script>

</body>
</html>
