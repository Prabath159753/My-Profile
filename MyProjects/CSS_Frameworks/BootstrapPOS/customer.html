<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: #091c46;
        }
        .navbar-toggler-icon{
            color: white;
        }
    </style>
</head>
<body>

<!-- navigation bar start  -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold brandName text-white " href="#">
            <i class="fas fa-store me-2 "></i>
            Star<span style="color:orange;">Max </span> Store
        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse me-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-2">
                <li class="nav-item">
                    <a class="nav-link active font-weight-bold text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-white" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navigation bar end  -->

<!-- Customer Content start -->
<main id="Customer-Content">
    <section class="row">
        <div class="col-4  " >
            <form class="mx-5 mt-5">
                <div class="mb-3">
                    <label for="txtCID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="txtCID" >
                    <span class="control-error text-danger" id="lblCusID"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="txtCustomerName">
                    <span class="control-error text-danger" id="lblCusName"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="txtAddress" >
                    <span class="control-error text-danger" id="lblAddress"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtAge" class="form-label">Customer Age</label>
                    <input type="text" class="form-control" id="txtAge" >
                    <span class="control-error text-danger" id="lblAge"></span>
                </div>
                <div class="mb-3">
                    <label  for="txtSalary" class="form-label">Customer Salary</label>
                    <input type="text" class="form-control" id="txtSalary" >
                    <span class="control-error text-danger" id="lblSalary"></span>
                </div>

                <button  type="button" class="btn btn-primary mt-2" id="btnSave">Save </button>
                <button  type="button" class="btn btn-warning mt-2 mx-2" id="btnUpdate">Update </button>
                <button  type="button" class="btn btn-danger mt-2 " id="btnDelete">Delete </button>
                <button  type="button" class="btn btn-secondary mt-2 mx-2" id="btnClearAll">Clear</button>

            </form>
        </div >
        <div class="col-7">
            <table class="table table-bordered table-hover mt-5 mx-5">
                <thead class="bg-warning text-black-50">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Age</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody class="bg-light " id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>
</main>
<!-- Customer Content end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
